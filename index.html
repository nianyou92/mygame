<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一愚惊人 - 网页简易版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; }
        .card { transition: all 0.3s ease; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md flex justify-between mb-6">
        <div class="bg-blue-500 text-white p-4 rounded-2xl shadow-lg text-center w-5/12">
            <p class="text-sm opacity-80">A 队</p>
            <p id="scoreA" class="text-3xl font-bold">0</p>
        </div>
        <div class="bg-red-500 text-white p-4 rounded-2xl shadow-lg text-center w-5/12">
            <p class="text-sm opacity-80">B 队</p>
            <p id="scoreB" class="text-3xl font-bold">0</p>
        </div>
    </div>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 text-center card border-t-8 border-yellow-400">
        <div id="timer" class="text-xl font-mono text-gray-400 mb-4 font-bold">60s</div>
        <div id="category" class="text-xs font-bold text-yellow-600 tracking-widest uppercase mb-2">点击下方开始</div>
        <div id="word" class="text-5xl font-black text-gray-800 my-8 min-h-[120px] flex items-center justify-center">
            准备？
        </div>
    </div>

    <div class="w-full max-w-md mt-8 grid grid-cols-2 gap-4">
        <button onclick="startGame()" class="col-span-2 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-4 rounded-2xl shadow-md transition-transform active:scale-95">
            下一题 / 开始
        </button>
        <button onclick="addPoint('A')" class="bg-blue-100 text-blue-700 font-bold py-4 rounded-2xl border-2 border-blue-200 active:bg-blue-200">
            A 队得 1 分
        </button>
        <button onclick="addPoint('B')" class="bg-red-100 text-red-700 font-bold py-4 rounded-2xl border-2 border-red-200 active:bg-red-200">
            B 队得 1 分
        </button>
        <button onclick="resetGame()" class="col-span-2 text-gray-400 text-sm mt-4 underline">重置所有分数</button>
    </div>

    <script>
        // --- 你的自定义词库 ---
        const gameData = [
            { cat: "成语", word: "画蛇添足" },
            { cat: "人物", word: "周杰伦" },
            { cat: "食物", word: "麻辣烫" },
            { cat: "电影", word: "泰坦尼克号" },
            { cat: "动作", word: "在雨中跳舞" },
            { cat: "动物", word: "草泥马" },
            { cat: "冷知识", word: "企鹅有脖子" }
        ];

        let scoreA = 0;
        let scoreB = 0;
        let timer;
        let timeLeft = 60;

        function startGame() {
            // 随机选词
            const item = gameData[Math.floor(Math.random() * gameData.length)];
            document.getElementById('word').innerText = item.word;
            document.getElementById('category').innerText = `[ ${item.cat} ]`;
            
            // 重置计时器
            clearInterval(timer);
            timeLeft = 60;
            document.getElementById('timer').innerText = timeLeft + "s";
            document.getElementById('timer').classList.remove('text-red-500');
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft + "s";
                if (timeLeft <= 10) document.getElementById('timer').classList.add('text-red-500');
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('word').innerText = "时间到！";
                }
            }, 1000);
        }

        function addPoint(team) {
            if (team === 'A') {
                scoreA++;
                document.getElementById('scoreA').innerText = scoreA;
            } else {
                scoreB++;
                document.getElementById('scoreB').innerText = scoreB;
            }
            if (scoreA >= 10 || scoreB >= 10) alert((scoreA >= 10 ? 'A队' : 'B队') + " 赢了！");
            startGame(); // 自动进入下一题
        }

        function resetGame() {
            scoreA = 0; scoreB = 0;
            document.getElementById('scoreA').innerText = 0;
            document.getElementById('scoreB').innerText = 0;
            document.getElementById('word').innerText = "准备？";
            clearInterval(timer);
        }
    </script>
</body>
</html>
